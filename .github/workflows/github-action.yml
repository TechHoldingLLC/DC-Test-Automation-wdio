name: WebdriverIO Tests (Manual Run)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose test environment"
        required: true
        default: "cqa"
        type: choice
        options:
          - cqa
          - cuat
          # - prod

jobs:
  wdio-tests:
    runs-on: ubuntu-latest
    outputs:
      report-url: ${{ steps.report-link.outputs.url }}

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run WebdriverIO tests
      - name: Run WDIO tests
        env:
          DC_LOGIN_PASSWORD_GITHUB: ${{ secrets.DC_LOGIN_PASSWORD_GITHUB }}
        run: TEST_ENV=${{ github.event.inputs.environment }} npx wdio run ./config/wdio.github.conf.ts

      # Generate Allure Report
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      # Deploy Allure Report to GitHub Pages using GitHub Actions as source
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          # Using GitHub Actions Pages source; no gh-pages branch required

      # Show Report URL in summary and logs
      - name: Show Report URL
        id: report-link
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "url=$REPORT_URL" >> $GITHUB_OUTPUT
          echo "ðŸ“Š View Allure Report: $REPORT_URL"
          echo "ðŸ“Š [View Allure Report]($REPORT_URL)" >> $GITHUB_STEP_SUMMARY
