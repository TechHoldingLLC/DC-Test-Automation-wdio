name: WebdriverIO Tests (Manual Run)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose test environment"
        required: true
        default: "cuat"
        type: choice
        options:
          - cqa
          - cuat
          - prod

jobs:
  wdio-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run WDIO tests
        run: TEST_ENV=${{ github.event.inputs.environment }} npx wdio run ./wdio.github.config.ts
